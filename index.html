<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movimento Contínuo da Imagem</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #f0f0f0;
  }

  img {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 100px;
  }
</style>
</head>
<body>

<img id="player" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Imagem">

<script>
  const img = document.getElementById('player');
  let x = 100;
  let y = 100;
  const speed = 5;

  // Armazena quais teclas estão pressionadas
  const keys = {
    ArrowUp: false,
    ArrowDown: false,
    ArrowLeft: false,
    ArrowRight: false,
    w: false,
    a: false,
    s: false,
    d: false,
  };

  // Detecta tecla pressionada
  document.addEventListener('keydown', (e) => {
    if (keys.hasOwnProperty(e.key)) {
      keys[e.key] = true;
    }
  });

  // Detecta tecla solta
  document.addEventListener('keyup', (e) => {
    if (keys.hasOwnProperty(e.key)) {
      keys[e.key] = false;
    }
  });

  // Função para atualizar posição
  function atualizarPosicao() {
    if (keys.ArrowUp || keys.w) y -= speed;
    if (keys.ArrowDown || keys.s) y += speed;
    if (keys.ArrowLeft || keys.a) x -= speed;
    if (keys.ArrowRight || keys.d) x += speed;

    // Impede a imagem de sair da tela
    const maxX = window.innerWidth - img.width;
    const maxY = window.innerHeight - img.height;
    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    // Aplica a posição
    img.style.left = x + 'px';
    img.style.top = y + 'px';

    requestAnimationFrame(atualizarPosicao); // chama a função novamente
  }

  atualizarPosicao(); // inicia o loop
</script>

</body>
</html>
